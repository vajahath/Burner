<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wireframe</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="wire.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="dull flex-container">

					<!-- content starts here -->
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="id-origin">origin</label>
							<div class="input-group">
								<!-- left -->
								<!-- <div class="input-group-addon"></div> -->
								<input type="text" class="form-control" id="id-origin" placeholder="Origin">
								<div class="input-group-addon"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></div>
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="id-to">to</label>
							<div class="input-group">
								<!-- left -->
								<!-- <div class="input-group-addon"></div> -->
								<input type="text" class="form-control" id="id-to" placeholder="To">
								<div class="input-group-addon"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></div>
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="id-date">date</label>
							<div class="input-group">
								<!-- left -->
								<!-- <div class="input-group-addon"></div> -->
								<input type="text" class="form-control" id="id-date" placeholder="date">
								<div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="id-user">user</label>
							<div class="input-group">
								<!-- left -->
								<!-- <div class="input-group-addon"></div> -->
								<input type="text" class="form-control" id="id-user" placeholder="user">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
							</div>
						</div>
						<button class="btn btn-info btn-fancy">Search</button>
					</form>

					<!-- content ends here -->
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
